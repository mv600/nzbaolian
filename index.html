<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mental Math Game!</title>
<style>
/* ---------- Body and general layout ---------- */
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    color: #333;
}

/* ---------- Main title ---------- */
h1 {
    margin-top: 20px;
    font-size: 3em;
    color: #ff5722;
    text-shadow: 3px 3px #fff;
    text-align: center;
}

/* ---------- Card styles ---------- */
.card {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px 25px;
    border-radius: 25px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.problem-card {
    font-size: 2.5em;
    font-weight: bold;
    color: #ff5722;
    text-align: center;
}

/* ---------- Input and button ---------- */
select, button, input[type="number"] {
    font-size: 1.2em;
    padding: 12px 18px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button {
    background: linear-gradient(45deg, #ff9800, #ffcc80);
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

button:hover {
    transform: scale(1.15);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

input[type="number"] {
    border: 3px solid #ff5722;
    width: 120px;
    text-align: center;
    font-weight: bold;
    position: relative;
}

/* ---------- Feedback bubble ---------- */
.feedback-bubble {
    position: relative;
    bottom: 0;
    font-size: 1.5em;
    min-height: 40px;
    font-weight: bold;
    text-align: center;
    padding: 10px 20px;
    border-radius: 20px;
    margin-bottom: 10px;
    display: inline-block;
    opacity: 0;
    transition: all 0.3s ease;
}

/* Correct feedback bubble */
.feedback-bubble.correct {
    background-color: #4caf50;
    color: white;
    opacity: 1;
    transform: translateY(-10px);
    animation: bounce 0.5s;
}

/* Wrong feedback bubble */
.feedback-bubble.wrong {
    background-color: #f44336;
    color: white;
    opacity: 1;
    transform: translateY(-10px);
    animation: shake 0.3s;
}

/* ---------- Animations ---------- */
@keyframes bounce {
    0% { transform: translateY(-10px) scale(1); }
    50% { transform: translateY(-20px) scale(1.3); }
    100% { transform: translateY(-10px) scale(1); }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
</style>
</head>
<body>

<h1>Mental Math Game!</h1>

<!-- Controls card -->
<div class="card">
    <label for="difficulty">Choose difficulty:</label>
    <select id="difficulty">
        <option value="1">1-digit</option>
        <option value="2">2-digit</option>
    </select>
    <button onclick="generateProblem()">New Problem</button>
</div>

<!-- Problem display -->
<div class="problem-card" id="problem">Press "New Problem" to start!</div>

<!-- Answer input -->
<div class="card" style="flex-direction: column; align-items: center;">
    <!-- Feedback bubble appears above input -->
    <div class="feedback-bubble" id="feedback"></div>
    <input type="number" id="answerInput" placeholder="Your answer">
    <button onclick="checkAnswer()" style="margin-top:10px;">Check</button>
</div>

<script>
// ---------- Variables ----------
let currentAnswer = 0;

// ---------- Generate a new problem ----------
function generateProblem() {
    const difficulty = parseInt(document.getElementById('difficulty').value);
    let a, b;

    // Random numbers based on difficulty
    if (difficulty === 1) {
        a = Math.floor(Math.random() * 9) + 1;
        b = Math.floor(Math.random() * 9) + 1;
    } else {
        a = Math.floor(Math.random() * 90) + 10;
        b = Math.floor(Math.random() * 90) + 10;
    }

    // Random operator
    const operators = ['+', '-'];
    let op = operators[Math.floor(Math.random() * operators.length)];

    // Make sure subtraction does not produce negative numbers
    if (op === '-' && b > a) {
        [a, b] = [b, a];
    }

    currentAnswer = op === '+' ? a + b : a - b;

    // Display problem
    document.getElementById('problem').textContent = `${a} ${op} ${b} = ?`;

    // Clear and focus input
    const inputBox = document.getElementById('answerInput');
    inputBox.value = '';
    inputBox.focus();

    // Reset feedback
    const feedback = document.getElementById('feedback');
    feedback.textContent = '';
    feedback.className = 'feedback-bubble';
}

// ---------- Check the user's answer ----------
function checkAnswer() {
    const userAnswer = parseInt(document.getElementById('answerInput').value);
    const feedback = document.getElementById('feedback');
    const emojis = ['üéâ','‚ú®','‚≠ê','üëç','üí™','üéà','üëè','üòÉ'];

    if (userAnswer === currentAnswer) {
        // Random encouragement with emoji
        const encouragements = [
            "Great job!",
            "Awesome!",
            "You're a math star!",
            "Keep it up!",
            "Fantastic!",
            "Wow! Amazing!"
        ];
        const msg = encouragements[Math.floor(Math.random() * encouragements.length)];
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        feedback.textContent = msg + " " + emoji;
        feedback.className = 'feedback-bubble correct';

        // Automatically generate next problem after short delay
        setTimeout(generateProblem, 1000);

    } else {
        feedback.textContent = "Oops! Try again! ‚ùå";
        feedback.className = 'feedback-bubble wrong';
        document.getElementById('answerInput').focus();
    }
}

// ---------- Generate first problem on page load ----------
window.onload = generateProblem;
</script>

</body>
</html>
