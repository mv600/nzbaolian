<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mental Math Game!</title>

<style>
/* ---------- Global layout ---------- */
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 12px;
    color: #333;
    overflow-x: hidden;
}

/* ---------- Title ---------- */
h1 {
    font-size: 2.4em;
    color: #ff5722;
    text-shadow: 2px 2px #fff;
    margin-bottom: 8px;
}

/* ---------- Compact cards ---------- */
.card {
    background: rgba(255,255,255,0.92);
    padding: 12px 16px;
    border-radius: 18px;
    margin-bottom: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
}

/* ---------- Problem ---------- */
.problem {
    font-size: 2.2em;
    font-weight: bold;
    color: #ff5722;
}

/* ---------- Inputs & buttons ---------- */
select, button, input[type="number"] {
    font-size: 1.1em;
    padding: 8px 10px;
    border-radius: 8px;
    border: none;
}

button {
    background: linear-gradient(45deg, #ff9800, #ffcc80);
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:active {
    transform: scale(0.95);
}

input[type="number"] {
    width: 110px;
    border: 3px solid #ff5722;
    text-align: center;
    font-weight: bold;
}

/* ---------- Feedback bubble ---------- */
.feedback {
    font-size: 1.4em;
    font-weight: bold;
    min-height: 36px;
    padding: 6px 14px;
    border-radius: 16px;
    opacity: 0;
    transition: all 0.25s ease;
}

.feedback.correct {
    background: #4caf50;
    color: white;
    opacity: 1;
    animation: bounce 0.4s;
}

.feedback.wrong {
    background: #f44336;
    color: white;
    opacity: 1;
    animation: shake 0.25s;
}

/* ---------- Score ---------- */
.score-board {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 6px;
}

/* ---------- Star animation ---------- */
.star {
    position: fixed;
    font-size: 1.8em;
    animation: fly 0.9s ease-out forwards;
    pointer-events: none;
}

/* ---------- Animations ---------- */
@keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

@keyframes fly {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-100px) scale(1.6); }
}
</style>
</head>

<body>

<h1>Mental Math Game!</h1>

<div class="score-board">
    ‚≠ê Score: <span id="score">0</span>
    &nbsp;|&nbsp;
    üî• Combo: <span id="combo">0</span>
</div>

<div class="card">
    <label>Difficulty:</label>
    <select id="difficulty">
        <option value="1">1-digit</option>
        <option value="2">2-digit</option>
    </select>
    <button onclick="generateProblem()">New</button>
</div>

<div class="problem" id="problem">Loading...</div>

<div class="card" style="flex-direction:column;">
    <div class="feedback" id="feedback"></div>
    <input type="number" id="answerInput" placeholder="Answer">
    <button onclick="checkAnswer()">Check</button>
</div>

<script>
/* ---------- Game state ---------- */
let correctAnswer = 0;
let score = 0;
let combo = 0;

/* ---------- Audio context ---------- */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

/* ---------- Sound effects ---------- */
function playCorrectSound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'triangle';
    osc.frequency.value = 880;
    gain.gain.value = 0.12;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.15);
}

function playWrongSound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.value = 220;
    gain.gain.value = 0.1;
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.18);
}

/* ---------- Generate problem ---------- */
function generateProblem() {
    const level = parseInt(document.getElementById('difficulty').value);
    let a, b;

    if (level === 1) {
        a = Math.floor(Math.random() * 9) + 1;
        b = Math.floor(Math.random() * 9) + 1;
    } else {
        a = Math.floor(Math.random() * 90) + 10;
        b = Math.floor(Math.random() * 90) + 10;
    }

    const operators = ['+', '-'];
    let op = operators[Math.floor(Math.random() * 2)];

    if (op === '-' && b > a) {
        [a, b] = [b, a];
    }

    correctAnswer = op === '+' ? a + b : a - b;
    document.getElementById('problem').textContent = `${a} ${op} ${b} = ?`;

    const input = document.getElementById('answerInput');
    input.value = '';
    input.focus();

    resetFeedback();
}

/* ---------- Check answer ---------- */
function checkAnswer() {
    const userAnswer = parseInt(document.getElementById('answerInput').value);

    if (userAnswer === correctAnswer) {
        score++;
        combo++;
        updateScore();
        playCorrectSound();
        showStars();
        showFeedback(true);
        setTimeout(generateProblem, 700);
    } else {
        combo = 0;
        updateScore();
        playWrongSound();
        showFeedback(false);
        document.getElementById('answerInput').focus();
    }
}

/* ---------- Feedback ---------- */
function showFeedback(correct) {
    const feedback = document.getElementById('feedback');
    const emojis = ['üéâ','‚≠ê','üëè','‚ú®','üòÉ'];

    if (correct) {
        feedback.textContent = "Great job! " + emojis[Math.floor(Math.random()*emojis.length)];
        feedback.className = 'feedback correct';
    } else {
        feedback.textContent = "Try again!";
        feedback.className = 'feedback wrong';
    }
}

function resetFeedback() {
    const feedback = document.getElementById('feedback');
    feedback.textContent = '';
    feedback.className = 'feedback';
}

/* ---------- Score ---------- */
function updateScore() {
    document.getElementById('score').textContent = score;
    document.getElementById('combo').textContent = combo;
}

/* ---------- Star reward ---------- */
function showStars() {
    for (let i = 0; i < 2; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = '‚≠ê';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = '65%';
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 900);
    }
}

/* ---------- Start ---------- */
window.onload = generateProblem;
</script>

</body>
</html>
